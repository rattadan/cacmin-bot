name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build TypeScript
        run: yarn build

      - name: Create release archive
        run: |
          chmod +x install.sh
          chmod +x auto-update.sh
          # Create version file
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            echo "${GITHUB_REF#refs/tags/}" > version.txt
          else
            echo "main-${GITHUB_SHA:0:7}" > version.txt
          fi
          tar -czf cacmin-bot-dist.tar.gz dist/ package.json yarn.lock cacmin-bot.service install.sh auto-update.sh version.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: cacmin-bot-dist
          path: cacmin-bot-dist.tar.gz
          retention-days: 90

      - name: Create or Update Latest Release
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Build
          files: cacmin-bot-dist.tar.gz
          prerelease: true
          body: |
            Automated build from ${{ github.ref }}
            Commit: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Version Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: cacmin-bot-dist.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Deploy to production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          port: ${{ secrets.DEPLOY_PORT }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            /opt/cacmin-bot/auto-update.sh
